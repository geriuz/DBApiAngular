<h1 class="ps-10 text-center pt-10 text-4xl font-bold">Planetas</h1>
<section class="p-10 grid grid-cols-5 gap-8">
@for (planeta of listaPlanetas; track $index){
    <article class="max-w-sm rounded-lg overflow-hidden shadow-lg border">
        <div class="flex justify-center">
          <img class="h-60 w-full" src="{{planeta.image}}" alt="" />
        </div>
        <div class="flex items-center justify-center text-center my-4 px-6">
          <div class="font-bold text-2xl">Planeta {{planeta.name}}</div>
        </div>
        <div class="flex items-center justify-center px-6 mt-2">
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Destruido: {{planeta.isDestroyed}}</span>
          </div>
      <hr class="mb-4">
      <div class="flex items-center justify-center px-6 mt-2 pb-6">
        <p class="">{{planeta.description}}</p>
      </div>
      </article>
    }
</section>
